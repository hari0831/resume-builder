        h1 { color: #2c3e50; }
        section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>{{ data.name }}</h1>
    <p>Email: {{ data.email }} | Phone: {{ data.phone }}</p>

    <section>

    </section>
    <section>
        <h2>Experience</h2>
        <p>{{ data.experience }}</p>
    </section>
    <section>
        <h2>Skills</h2>
        <p>{{ data.skills }}</p>
    </section>
</body>
</html>
